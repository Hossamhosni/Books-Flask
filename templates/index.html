{% extends "layout.html" %}

{% block title %}
    Books App
{% endblock %}

{% block body %}
  <div class="row navbar">
    <h1 class="col-lg-6">Books App</h1>
    <div class="col-lg-3">
      <form action='signin' method='post'>
        <div class="form-group">
          <input type="text" class="form-control form-control-sm" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-sm" name="password" placeholder="Password">
        </div>
        <input type="checkbox" name="remeberme" value='remeberme'>
        <label for="remeberme">Remeber me</label>
        <button type="submit" class="btn btn-secondary" id='signinbutton'>Sign In</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="jumbotron">
    <h1 class="display-4">Welcome to Books App</h1>
    <p class="lead">New here? Create an Account</p>
    <hr class="my-4">
    <form class="navbar-form navbar-right" action='signup' method='post'>
      <div class="form-group">
        <input type="text" class="form-control form-control-sm" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-sm" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-sm" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="email" class="form-control form-control-sm" name="email" placeholder="Email">
      </div>
      <button type="submit" class="btn btn-secondary">Sign Up</button>
    </form>
  </div>

{% endblock %}
