{% extends "layout.html" %}

{% block title %}
    Books App
{% endblock %}

{% block body %}
<h1>Search Results</h1>
  <ul>
		{% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.title }} By {{ book.author }}
                </a>
            </li>
        {% endfor %}
  </ul>
{% endblock %}
